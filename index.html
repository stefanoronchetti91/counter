<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <h1>A BORING COUNTER.. <br> <br> JUST FOR YOUR FUN!</h1>   

         <div class="counter">
              <button type="button" class="btn btn-primary btn-lg" id="decrease">Decrease</button>
              <p id="actual-value"></p>
              <button type="button" class="btn btn-primary btn-lg" id="increase">Increase</button>
          </div>

         <div class="reset">

         <button type="button" class="btn btn-primary btn-lg" id="reset">Reset</button>

          </div>
    </div> 


</body>
</html>
